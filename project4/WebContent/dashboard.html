<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>   
</head>

<body>
	<section id="content">
	   <div id="header">
	   <div class="header-nav">
	     <div class="menu-button"></div>
	    </div>
	  </div>
	  <div class="content">
	    <div class="content-header"><h1>Dashboard </h1></div>
	    <div id="sortable">
	    
	      	<div class="widget-box sample-widget">
		      	<div class="widget-header widget-header-purple"><h2>Add Movie</h2><i class="fa fa-cog"></i></div>
		      	<form id="movie-form" METHOD="get" ACTION="#">
			      <label> Title </label>
			      <br>
			      <input type="text" name="title">
			      <br>
			      <label> Year </label>
			      <br>
			      <input type="text" name="year">
			      <br>
			      <label> Director </label>
			      <br>
			      <input type="text" name="director">
			      <br>
			      <label> Star's Name </label>
			      <br>
			      <input type="text" name="star">
			      <br>
			      <label> Genre's Name </label>
			      <br>
			      <input type="text" name="genre">
			      <br>
			      <input type="submit" VALUE="Add Movie">
	    		</form>
	    	</div>
	    	
  			<div class="widget-box sample-widget">
  				<div class="widget-header widget-header-yellow">
  					<h2>Add Star</h2><i class="fa fa-cog"></i>				
  				</div>
				<form id="star-form" METHOD="get" ACTION="#">
			      <label> Star's Name </label>
			      <br>
			      <input type="text" name="star">
			      <br>
			      <label> Birthday </label>
			      <br>
			      <input type="text" name="birthday">
			      <br>
			      <input type="submit" VALUE="Add Star">
	    		</form>
			</div>
			
			<div class="widget-box sample-widget">
		      <div class="widget-header widget-header-red">
		      	<h2><a href="index.html" style="color:white">Go Fablix</a></h2><i class="fa fa-cog"></i>
		      </div>
	    	</div>
	    	
	      	<div class="widget-box sample-widget">
		      <div class="widget-header widget-header-blue">
		      	<h2>Show Table Metadata</h2>
		      	<button id ="Show">Show</button>
		      	<button id ="Hide">Hide</button>
		      </div>
		      	<table id=table_metadata class="table table-striped table-width" >
				    <thead>
				    <tr>
				        <th>Table Name</th>
				        <th>Columns</th>
				        <th>Type</th>
				    </tr>
				    </thead>
				    <tbody id=table_metadata_body></tbody>
				</table>
	      	</div>
	      	
	    	
	    </div>
	  </div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="dashboard.js"></script>

</body>
</html>
