<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>Login to Fablix</title> 
</head>

<body>
	
	<h1 class="Absolute-Center1"> Fablix </h1>
	<div class="container">
	  <div class="row">
	    <div class="Absolute-Center is-Responsive">
	        <div class="col-sm-12 col-md-10 col-md-offset-1">
	
	          <form id="login_form" method="post" action="#">     
	            <div class="form-group input-group">
	              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	              <input class="form-control" type="text" placeholder="Enter Username" name="username">     
	            </div>
	
	            <div class="form-group input-group">
	              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	              <input class="form-control" type="password" placeholder="Enter Password" name="password"> 
	            </div>
	
	            <div class="form-group">
	            	<input type="submit" class="btn btn-def btn-block" value="Login">
	            </div>
<!--         	    <div class="g-recaptcha" data-sitekey="6Le6WZIUAAAAABoP0otjTciMDwZ8ZBFF4Dggx4AO"></div> -->
	          </form> 
	          <div id="login_error_message"></div> 
	
	       </div>
	    </div>    
	  </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="login.js"></script>

</body>
</html>

<!-- If I use a file name Login.css and styleLogin.css then it won't work because of the name. After changing the name to style.css, it works -->
